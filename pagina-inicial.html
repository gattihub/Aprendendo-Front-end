<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <div class="container my-3">
      <div class="text-center">
        <h4>Nosso Time</h4>
        <p>Venha conhecer o melhor time de todos os tempos</p>
      </div>
      <div class="row d-flex justify-content-around">

        <div class="col-3 d-flex justify-content-center">
          <div class="card text-center" style="width: 10rem;">
            <img src="./foto.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Flavio Montefusco</h5>
              <p class="card-text">Desenvolvedor Front-end</p>
              <a href="./index.html" class="btn btn-primary">Entre em contato</a>
            </div>
          </div>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <div class="card" style="width: 10rem;">
            <img src="./foto perfil.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Flavio Montefusco</h5>
              <p class="card-text">Desenvolvedor Back-end</p>
              <a href="./index.html" class="btn btn-primary">Entre em contato</a>
            </div>
          </div>
        </div>
        <div class="col-3 d-flex justify-content-center">
          <div class="card" style="width: 10rem;">
            <img src="./photo.jpg" class="card-img-top rounded-circle" alt="...">
            <div class="card-body">
              <h5 class="card-title">Flavio Montefusco</h5>
              <p class="card-text">QA Analyst</p>
              <a href="./index.html" class="btn btn-primary">Entre em contato</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <form>

        <div class="row">
          <div class="col-4">
            <div class="mb-3">          
              <input  placeholder="Seu nome" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">         
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <input placeholder="Seu nome" type="text" class="form-control" id="exampleInputPassword1">
            </div>
          </div> 
          <div class="col-4">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>     
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</body>
</html>
